on:
  release:
    types:
      - published
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -v -y

      - run: |
          xmake -v -w -y

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: |
            build/windows/x64/release/

  upload-to-release:
    needs:
      - build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        header-only:
          - true
          - false
    steps:
      - uses: actions/checkout@v4

      - if: ${{ matrix.header-only == true }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: artifact/bin/

      - run: |
          cp README.md artifact/

      - run: |
          cp -r iLogger/include/ artifact/

      - run: |
          zip -r ../${{ github.event.repository.name }}${{ matrix.header-only == true && '-header-only' || '' }}-windows-x64.zip *
        working-directory: artifact

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.event.repository.name }}${{ matrix.header-only == true && '-header-only' || '' }}-windows-x64.zip
